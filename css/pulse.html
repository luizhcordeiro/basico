<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pulse efect</title>

	<style type="text/css">
		body{
			background-color: black ;
		}
		.live{
			height: 25px;
			width: 25px;
			margin: 10em auto;
			border-radius: 50%;
			background-color: #ff69b4;
			animation: pulse 1500ms infinite;
		}

		@keyframes pulse {
			0%{
				box-shadow: #ff69b4 0 0 0 0;
			}
			75%{
				box-shadow: #ff69b400 0 0 0 15px;
			}
		}
	</style>
</head>
<body>
<div class="live"></div>
</body>
</html>
